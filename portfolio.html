<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@500;700&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="corrected_styles.css">
    <!-- Incluyendo Slick.js CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">
                <img src="flor.png" alt="Home Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <!-- Rectángulos debajo de la barra de navegación -->
    <div class="rectangulo rectangulo1"></div>
    <div class="rectangulo rectangulo2"></div>

    <!-- Contenido principal de la página Home -->
    <main class="about-content">
        <h1>Portfolio</h1>
        <hr class="divider">
        <p>Here you can see some of my work through some galleries. In order that you can visualize my style and the quality with which I can do a job for you.</p>
    </main>

    <!-- Galería de fotos -->
    <main class="about-content">
        <h2>Scenarios</h2>
        <hr class="divider">
        <div class="photo-carousel">
            <div><img src="img1.jpg" alt="Scenario 1"></div>

            <div><img src="img5.jpg" alt="Scenario 5"></div>
        </div>
    </main>

    <hr class="divider">

    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer-content">
            <a href="#top" class="footer-logo-link">
                <img src="florb.png" alt="Footer Logo" class="footer-logo">
            </a>
            <p>© 2024 Héctor. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Incluyendo jQuery y Slick.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.photo-carousel').slick({
                autoplay: true,
                autoplaySpeed: 1500,
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                adaptiveHeight: true
            });
        });
    </script>
   
</div>
</div>
